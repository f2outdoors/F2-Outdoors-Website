<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote | F2 Outdoors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="F2 Outdoors Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="quote.html" class="active">Get a Quote</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="page">
    <h1>Request a Free Quote</h1>
    <p class="intro-text">
      Fill out the form below and we will contact you with a custom quote.
    </p>

    <!-- Simple quote form -->
    <form class="quote-form" action="mailto:F2outdoorsofficial@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="Name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="Phone" required />
      </div>

      <div class="form-group">
        <label for="address">Service Address *</label>
        <input type="text" id="address" name="Address" required />
      </div>

      <div class="form-group">
        <label for="services">Select the services you need *</label>
        <select id="services" name="Services" multiple required>
          <option>Lawn Mowing</option>
          <option>Edging & Trimming</option>
          <option>Mulching & Bed Work</option>
          <option>Yard Cleanups</option>
          <option>Shrub & Hedge Trimming</option>
          <option>Custom Outdoor Project</option>
        </select>
        <small>Hold CTRL (Windows) or CMD (Mac) to select multiple.</small>
      </div>

      <div class="form-group">
        <label for="details">Additional Notes</label>
        <textarea id="details" name="Details" rows="5"
          placeholder="Tell us anything important about your yard (gate access, pets, slope, etc)."></textarea>
      </div>

      <button type="submit" class="cta-btn">Send Quote Request</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 F2 Outdoors. All Rights Reserved.</p>
  </footer>
</body>
</html>
